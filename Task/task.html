<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="./task.css">
</head>
<body>
    <center>
        <h1 >Survey Form </h1>
    <form id="surveyForm" onsubmit="return validateForm();" style="border: black;border-width: 0.1em;border-style: outset;text-align: center;height: 425px;width: 25%;text-align: center;padding-top: 0.5em; padding-bottom: 0.5em;">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required><br><br>

        <label for="country">Country:</label>
        <select id="country" required>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <!-- Add more country options -->
        </select><br><br>

        <label>Gender:</label>
        <input type="checkbox" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="checkbox" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <input type="checkbox" id="other" name="gender" value="Other">
        <label for="other">Other</label><br><br>

        <label for="profession">Profession:</label>
        <input type="text" id="profession" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" required><br><br>

        <button type="submit">Submit</button>
        <button type="button" onclick="resetForm()">Reset</button>
    </form>

    
    <div id="popup" class="popup">
        <h2>Selected Values</h2>
        <p id="popupContent"></p>
        <button onclick="closePopup()">Close</button>
    </div>
    </center>

    <script src="./task.js"></script>
    
</body>
</html>
